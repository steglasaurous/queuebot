<div class="flex flex-row">
  <div>
    <button class="border-2 p-2 bg-purple-300 hover:bg-purple-400 text-2xl" (click)="nextSong()" [disabled]="nextSongDisabled">Next Song</button>
  </div>
  <div>
    <button class="border-2 p-2 bg-purple-300 hover:bg-purple-400">{{ channel.game.displayName }}</button>
  </div>
  <div class="pr-5">
    <mat-slide-toggle [checked]="channel.queueOpen" (change)="toggleQueueOpen()">Open Queue</mat-slide-toggle>
  </div>
  <div class="text-right">
    {{ channelName }} <button class="border-2 p-2 bg-purple-300 hover:bg-purple-400" (click)="logout()">Logout</button>
  </div>
</div>
<div>
  <app-queue-list *ngIf="channelName != ''" [channelName]="channelName"></app-queue-list>
</div>
