<div class="text-right">
  {{ channelName }} <button>Logout</button>
</div>
<div class="flex flex-row-reverse text-right">
  <div>
    <button class="border-2 p-2 bg-purple-300 hover:bg-purple-400">{{ channel.game.displayName }}</button>
  </div>
  <div class="pr-5">
    <mat-slide-toggle [checked]="channel.queueOpen">Open Queue</mat-slide-toggle>
  </div>
</div>
<div>
  <app-queue-list *ngIf="channelName != ''" [channelName]="channelName"></app-queue-list>
</div>
