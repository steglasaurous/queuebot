<table cdkDropList (cdkDropListDropped)="drop($event)" class="m-2 border-spacing-5">
  <tr class="">
    <th class="w-24"></th>
    <th class="w-1/3 min-w-min pl-5">Song</th>
    <th class="w-12">Length</th>
    <th class="w-48">Requester</th>
    <th class="w-48">Local</th>
    <th></th>
  </tr>
  <tr cdkDrag class="border border-gray-500" *ngFor="let queueItem of songRequests; index as i" [ngClass]="{ 'bg-green-500': queueItem.isActive }">
    <td class="w-24 text-center text-2xl text-white bg-gray-500">
      {{ i + 1 }}
    </td>
    <td class="w-1/3 min-w-min pl-5">
      <div class="text-xl">{{ queueItem.song.title }}</div>
      <div>{{ queueItem.song.artist }}</div>
      <div>({{ queueItem.song.mapper }})</div>
    </td>
    <td class="w-12 text-right">
      {{ queueItem.song.duration }}
    </td>
    <td class="w-48 text-center">
      {{ queueItem.requesterName }}
    </td>
    <td class="w-48">
      <app-local-song-status [song]="queueItem.song" [songState]="downloadedSongStatus.get(queueItem.song.id)" />
    </td>
    <td class="flex">
      <div>
        <button (click)="setSongRequestActive(queueItem.id)" title="Set as active song">
          <mat-icon>play_circle</mat-icon>
        </button>
      </div>
      <div title="Set song played and remove from queue">
        <button>
          <mat-icon>done</mat-icon>
        </button>
      </div>
      <div>
        <button (click)="deleteSongRequest(queueItem.id)" title="Delete song from queue">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </tr>
</table>
@if (songRequests.length < 1) {
  <div class="text-center">Request queue is empty.</div>
}
