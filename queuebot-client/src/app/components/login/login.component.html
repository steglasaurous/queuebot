<div>
  <div class="flex flex-col items-center">
    <app-button-primary
            (click)="openLoginPage()">Login to Twitch</app-button-primary>
  </div>
  <!-- When run in dev mode on localhost, this finishes the auth process -->

  <input type="text" name="authcode" #authcode />
  <app-button-primary (click)="submitAuthCode(authcode.value)">Submit</app-button-primary>
</div>
