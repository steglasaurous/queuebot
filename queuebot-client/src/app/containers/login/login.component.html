<div>
  <div class="flex flex-col items-center">
    <app-button-primary
            (click)="openLoginPage()">Login to Twitch</app-button-primary>
  </div>

  <!-- When run in dev mode on localhost, this finishes the auth process -->
  <form [formGroup]="formGroup" (ngSubmit)="submitAuthCodeForm()">
    <app-input-text formControlName="authCode"></app-input-text>
    <app-button-primary [disabled]="!formGroup.valid" (click)="submitAuthCodeForm()">Submit</app-button-primary>
  </form>
</div>
